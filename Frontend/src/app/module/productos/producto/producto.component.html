<div>
    <div class="form">    
    <div class="header">
        <h2>Producto</h2>        
        <div class="btns">
        <button *ngIf="idProduct" (click)="onDelete()" class="btn eliminar">Eliminar</button>
        <button class="{{ idProduct ? 'btn actualizar' : 'btn agregar' }}" (click)="onSubmit()">{{ idProduct? 'Actualizar' : 'agregar' }}</button>
    </div>
      </div>
    <form [formGroup]="Form" >
    <div class="general-info">
      <div>
        <label>Nombre</label>
        <input formControlName="nombre" />
      </div> 
      <div>
        <label>Proceso</label>
        <select formControlName="idProceso" id="Proceso" name="Proceso">
            <option *ngFor="let proceso of procesos" [value]="proceso.id">{{ proceso.nombre }}</option>
        </select>
      </div>     
    </div>       
    </form>
</div>

<div class="sections">
    <div class="section">
      <h3>Campos</h3>
      <button (click)="createCamp()" class="btn agregar">Agregar</button>
      <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>                 
                <th>Tipo de dato</th>
                <th>obligatorio</th>          
                <th>Fecha Creaci√≥n</th>
                <th>Acciones</th>
              </tr>
        </thead> 
        <tbody *ngIf="campos.length">
            <tr *ngFor="let campo of campos; let indice = index;">
                <td>{{ campo.id }}</td>
                <td>{{ campo.nombre }}</td>                
                <td>{{ campo.tipoDato }}</td>
                <td>{{ campo.obligatorio }}</td>
                <td>{{ campo.fecha_log }}</td>
              <td>
                <button *ngIf="idProduct" (click)="redirecCamp(indice)" class="btn editar">‚úèÔ∏è</button>
                <button (click)="onDeleteCamp(indice)" class="btn eliminar">üóëÔ∏è</button>                                
              </td>
            </tr>
        </tbody>       
      </table>
    </div>
    <div class="popup" *ngIf="mostrar">
      <div class="popup-header">
          <h2 style="margin: 0; padding: 0;"><span style="color: #FFFFFF;">Product</span><span style="color: #52B4FA;">Track</span></h2>      
      </div>
      <form [formGroup]="CampoForm" (ngSubmit)="agregar_Camp()">
        <div>
          <label>Nombre</label>
          <input formControlName="nombre" />
        </div>
        <div>
          <label>tipoDato</label>
          <input type="string" formControlName="tipoDato" />
        </div>
        <div>
            <label>Obligatorio</label>
            <input type="checkbox" formControlName="obligatorio" />
          </div>
        
            <button type="submit" class="{{ idCampo ? 'btn actualizar' : 'btn agregar' }}" >{{ idCampo? 'Actualizar' : 'agregar' }}</button>
        
      </form>
    </div>  
  </div>
